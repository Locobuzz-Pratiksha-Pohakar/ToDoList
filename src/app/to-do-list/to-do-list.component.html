<div class="todo-container">
  <h2>📝 My To-Do List</h2>

  <form (ngSubmit)="addTask()" class="task-form">
    <input
      type="text"
      [(ngModel)]="newTask"
      name="task"
      placeholder="Enter new task"
      required
    />
    <button type="submit">Add</button>
  </form>

  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" class="task-card">
      <span>{{ task }}</span>
      <button class="delete-btn" (click)="removeTask(i)">✖</button>
    </li>
  </ul>
</div>
